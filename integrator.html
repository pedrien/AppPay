<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="css/uicons-solid-rounded.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>UnoPay - Integrator</title>
  </head>
  <body>
    <div class="global-div">
      <div class="block-login py-5 d-flex">
        <div class="container-fluid my-auto">
          <div class="row align-items-lg-center justify-content-center">
            <div class="col-lg-6 order-1">
              <div class="col-lg-10 col-xl-9 col-xxl-8 mx-auto">
                <div class="d-flex align-items-center justify-content-center mb-3 block-info-app gap-lg-2 gap-2">
                  <div class="avatar">
                    <span>
                      C
                    </span>
                  </div>
                  <div>
                    <h6 class="mb-1">
                      Christelle du robin
                    </h6>
                    <p class="mb-0">Application</p>
                  </div>
                </div>
                <div class="card card-login">
                  <div class="text-center">
                    <h1>Détails de paiment</h1>
                    <p class="text muted mb-lg-4">Ajoutez vos informations de paiement ci-dessous</p>
                  </div>
                  <form action="">
                    <div class="form-group row g-lg-2 g-3">
                      <div class="col-12">
                        <label for="" class="text sm muted mb-2">Nom complet</label>
                        <input type="text" name="name" class="form-control lg form-border" placeholder="Entrer votre nom complet">
                      </div>
                      <div class="col-12">
                        <label for="" class="text sm muted mb-2">Mobile money</label>
                        <select class="form-select form-control form-border" aria-label="Large select example">
                          <option selected>Selectionnez un mobile money</option>
                          <option value="1">Mpesa</option>
                          <option value="2">Airtel money</option>
                          <option value="3">Orange money</option>
                          <option value="4">Afri money</option>
                        </select>
                      </div>
                      <div class="col-12">
                        <label for="" class="text sm muted mb-2">Numéro de téléphone</label>
                        <input type="text" name="email" class="form-control lg form-border" placeholder="Ex: 0810678167">
                      </div>
                      <div class="col-12">
                        <div class="card card-info-pay mt-2">
                          <div class="d-flex align-items-center gap-2 gap-lg-3">
                            <Span>Total à payer</Span>
                            <hr class="m-0 d-block w-100">
                            <h5 class="ms-auto">150 USD</h5>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <button class="btn-primary btn w-100 btn-lg mt-2">Continuer</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
